<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="lugar">lugar de trabajo</label>
                    <input type="text" class="form-control" id="lugar" name="lugar" [(ngModel)]="lugar" required>
                </div>
                <div class="form-group">
                    <label for="desde">Inicio</label>
                    <input type="text" class="form-control" id="desde" name="desde" [(ngModel)]="desde" required>
                </div>
                <div class="form-group">
                    <label for="hasta">finalizaci√≥n</label>
                    <input type="text" class="form-control" id="hasta" name="hasta" [(ngModel)]="hasta" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">descripcion del trabajo</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <button class="btn btn-brand" style="border-width: medium;">Agregar experiencia</button>
            </form>
        </div>
    </div>
</div>
