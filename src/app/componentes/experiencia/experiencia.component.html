<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-brand" style="border-width: medium;" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
    
       <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td><h2>{{Experiencia.lugar}}</h2></td>                   
                <td> {{Experiencia.desde}}</td>
                <td>{{Experiencia.hasta}}</td>
                <td>{{Experiencia.descripcion}}</td>
                <td *ngIf="isLogged">
                    <button class="btn btn-brand" style="border-width: medium;" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil"></i>Editar</button></td>
                    
                <td *ngIf="isLogged">
                    <button class="btn btn-brand" style="border-width: medium;" (click)="delete(Experiencia.id)"><i class="bi bi-trash"></i>Borrar</button></td>
            </tr>
        </tbody>
       </table>
    </div>
</div>
