<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-brand btn-warning" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h5>{{Experiencia.nombreE}}</h5>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-brand btn-success" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil"></i> Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-brand btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
